name:                contraption
version:             0.1.0.0
github:              "nedervold/contraption"
license:             BSD3
author:              "Eric Nedervold"
maintainer:          "nedervoldsoftware@gmail.com"
copyright:           "2022 Eric Nedervold"

extra-source-files:
- README.md
- CHANGELOG.md
- NOTES.txt

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/nedervold/contraption#readme>

dependencies:
- base >= 4.7 && < 5
- algebraic-graphs
- array
- bytestring
- cassava
- containers
- lens
- mtl
- optparse-applicative
- prettyprinter
- process

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
# - -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  contraption:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - contraption

tests:
  contraption-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - contraption
    - hedgehog
    - hspec
    - tasty
    - tasty-discover
    - tasty-hedgehog
    - tasty-hspec
    - tasty-hunit
    - tasty-quickcheck
    - tasty-smallcheck
